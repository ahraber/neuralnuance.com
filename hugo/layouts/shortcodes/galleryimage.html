<figure class="grid-item" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
    <a href="{{ .Get "file" }}" itemprop="contentUrl" data-size="{{ .Get "size" }}">
        <img class="galleryimage" src="{{ .Get "thumb" }}" itemprop="thumbnail" alt="{{ .Get "caption" }}" />
    </a>
    <figcaption itemprop="caption description">{{ .Get "caption" }}</figcaption>
</figure>
