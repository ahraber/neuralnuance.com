{{ partial "header.html" . }}
<div class="wrapper">
  <h2>Journal Archive</h2>
  {{ range $value := .Site.Pages.GroupByDate "2006" }}
      <h3>{{ .Key }}</h3>
      <ul class="posts">
      {{ range .Pages }}
        {{ if eq .Type "posts" }}
          {{ .Render "li" }}
        {{ end }}
      {{ end }}
      </ul>
  {{ end }}
</div>    
{{ partial "footer.html" . }}
